<!DOCTYPE html>

  <html>

    <head>

      <title>Photobooth</title>
      <!--CSS link-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
      <link rel="stylesheet" href="Photobooth.css">
    </head>
    <body>
      <div class="timer"></div>
      <video autoplay id="video">
       
      </video>
      <button id="photo-btn" ><i class="fa-solid fa-camera"></i></button>
      <button id="btn-toggle">OFF</button>
      <p class="timerchoose">Timer</p>
      <select class="select" value="">
        <option value="0">0</option>
        <option  value="3">3 seconds</option>
        <option  value="5">5 seconds</option>
        <option value="7">7 seconds</option>
        <option  value="10">10 seconds</option>
      </select>
      <canvas id="canvas-image"></canvas>
      <script src="Photobooth.js"></script>
    </body>

  </html>
